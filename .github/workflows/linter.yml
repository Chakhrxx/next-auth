name: Commit Lint

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  commit-lint:
    name: Lint Commit Message
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm ci

      - name: Lint commit message
        run: |
          # replace 'husky' and 'lint-staged' with the appropriate package if you use different ones
          npm run prepare || exit 0
          npx --no-install commitlint --from=head~1..head
